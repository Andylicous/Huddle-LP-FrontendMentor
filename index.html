<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f88cf4ff00.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="/images/logo.svg" alt="Huddle Logo" />
      </header>
      <div class="heroSection">
        <img
          class="heroSectionImage"
          src="/images/illustration-mockups.svg"
          alt="UI mockup"
        />
        <div class="heroSectionTextblock">
          <h1 class="heroSectionHeading">
            Build The Community Your Fans Will Love
          </h1>

          <p class="heroSectionParagraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>

      <footer>
        <div class="social">
          <div class="facebook">
            <i class="fab fa-facebook fa-2x"></i>
          </div>
          <div class="twitter">
            <i class="fab fa-twitter-square fa-2x"></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram-square fa-2x"></i>
          </div>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Andreas norberg</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
